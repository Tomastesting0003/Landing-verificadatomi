  <style>

    body{

    .vip{

    /* Card: entrada pro */
    .card{
      background:rgba(8,14,30,.92);
      border-radius:22px;
      padding:24px 20px;
      box-shadow:0 30px 70px rgba(0,0,0,.7);
      text-align:center;
      animation: cardIn .7s ease-out both;

    }

    h1{
      margin:0 0 10px;
      font-size:28px;
      text-transform:uppercase;
    }

    .gold{
      color:#e7a728;
    }

    .sub{
      color:rgba(234,240,255,.7);
      margin-bottom:14px;
    }

    /* Hint: l铆nea animada debajo */
    .hint{
      font-size:13px;
      margin-bottom:18px;
      opacity:.9;
      position: relative;
      display: inline-block;
    }
    .hint::after{
      content:"";
      position:absolute;
      left:0;
      right:0;
      bottom:-8px;
      height:2px;
      border-radius:2px;
      background: rgba(37,211,102,.55);
      transform: scaleX(.2);
      transform-origin:left;
      animation: hintLine 1.6s ease-in-out infinite;
    }

    .btn{
      width:100%;
      border:none;
      border-radius:18px;
      padding:16px;
      font-weight:900;
      letter-spacing:.05em;
      font-size:15px;
      cursor:pointer;
      background:linear-gradient(180deg,#2eff8f,#1fbf63);
      color:#062c16;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      box-shadow:0 12px 30px rgba(46,255,143,.35);
      position: relative;
      overflow: hidden;
      transform: translateZ(0);
    }

    /* Bot贸n: palpitar + ring + shine */
    #waBtn{
      animation: waPulse 1.4s infinite;
      box-shadow: 0 12px 30px rgba(46,255,143,.35), 0 10px 22px rgba(0,0,0,.25);
    }

    #waBtn::after{
      content:"";
      position:absolute;
      inset:-18px;
      border-radius:999px;
      background: radial-gradient(circle, rgba(37,211,102,.35), rgba(37,211,102,0) 60%);
      opacity:0;
      animation: waRing 1.4s infinite;
      pointer-events:none;
    }

    #waBtn::before{
      content:"";
      position:absolute;
      top:-40%;
      left:-30%;
      width:60%;
      height:180%;
      background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,.25), rgba(255,255,255,0));
      transform: rotate(18deg);
      animation: waShine 2.8s infinite;
      pointer-events:none;
      opacity: 0;
    }

    #waBtn:hover{ transform: scale(1.05); }
    #waBtn:active{ transform: scale(0.985); }

    /* Si queda disabled post-click, frenamos animaciones (queda m谩s "premium") */
    #waBtn:disabled{
      cursor: default;
      animation: none !important;
    }
    #waBtn:disabled::before,
    #waBtn:disabled::after{
      animation: none !important;
    }

    footer{
      text-align:center;
      margin-top:14px;
      font-size:12px;
      opacity:.6;
    }

    /* Keyframes */
    @keyframes cardIn{
      from{ opacity:0; transform: translateY(14px); filter: blur(4px); }
      to{ opacity:1; transform: translateY(0); filter: blur(0); }
    }

    @keyframes floaty{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-6px); }
    }

    @keyframes hintLine{
      0%{ transform: scaleX(.2); opacity:.2; }
      50%{ transform: scaleX(1); opacity:1; }
      100%{ transform: scaleX(.2); opacity:.2; }
    }

    @keyframes waPulse{
      0%{ transform: scale(1); filter: brightness(1); }
      50%{ transform: scale(1.04); filter: brightness(1.06); }
      100%{ transform: scale(1); filter: brightness(1); }
    }

    @keyframes waRing{
      0%{ transform: scale(.85); opacity:0; }
      35%{ opacity:.9; }
      100%{ transform: scale(1.25); opacity:0; }
    }

    @keyframes waShine{
      0%{ transform: translateX(-140%) rotate(18deg); opacity:0; }
      15%{ opacity:1; }
      35%{ opacity:.9; }
      60%{ opacity:0; }
      100%{ transform: translateX(240%) rotate(18deg); opacity:0; }
    }

    /* Accesibilidad/performance */
    @media (prefers-reduced-motion: reduce){
      .logo, .card, .hint::after, #waBtn, #waBtn::before, #waBtn::after{
        animation: none !important;
      }
      #waBtn:hover, #waBtn:active{ transform: none !important; }
    }
  </style>
